<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .red{
            color: #C1292E;
        }
        .blue{
            color: #235789;
        }
        .white{
            color: #FFFCFF;
        }
        .black{
            color: #191919;
        }
        .green{
            color: #20FC8F;
        }
        .bg-red{
            background-color: #d64449;
        }
        .bg-blue{
            background-color: #235789;
        }
        .bg-white{
            background-color: #FFFCFF;
        }
        .bg-black{
            background-color: #191919;
        }
        .bg-green{
            background-color: #009138;
        }
        .containerDiv{
            width: 320px;
        }
    </style>
</head>
<body>
    <div class="w-full bg-sky-100 flex justify-center items-center gap-4 flex-col h-screen">
        <h1 class="text-3xl uppercase font-bold text-green-600">Calculate It!</h1>
        <div class="containerDiv px-4 py-10 bg-blue white rounded-2xl text-gray-900 flex flex-col gap-6">
            <div>
                <input class="text-green-600 outline-none px-4 py-3 shadow-inner shadow-gray-200 rounded-lg w-full font-bold text-2xl" type="text" readonly id="output" value="">
            </div>
            <div class="flex flex-col items-center justify-center gap-3">
                <div class="w-full grid grid-cols-4 rounded-lg gap-3">
                    <button class="font-semibold text-xl bg-red text-white py-2 px-3 rounded-md" onclick="clearAll()">AC</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('*')">x</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('/')">/</button>
                    <button class="font-semibold text-xl bg-red text-white py-2 px-3 rounded-md" onclick="clearEntry()"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="w-full grid grid-cols-4 rounded-lg gap-3">
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('7')">7</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('8')">8</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('9')">9</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('-')"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="w-full grid grid-cols-4 rounded-lg gap-3">
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('4')">4</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('5')">5</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('6')">6</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('+')"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="w-full grid grid-cols-4 rounded-lg gap-3">
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('1')">1</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('2')">2</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('3')">3</button>
                    <button class="font-semibold text-xl bg-green text-white py-2 px-3 rounded-md row-span-2" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('%')">%</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('0')">0</button>
                    <button class="font-semibold text-xl bg-white py-2 px-3 rounded-md" onclick="appendChar('.')">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
