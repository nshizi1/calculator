<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS calculator</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="bg-gradient-to-tl from-slate-50 to-green-300 w-1/3 ">
            <h1>Simple JS Calculator</h1>
            <table>
                <tr>
                    <td>AC</td>
                    <td><i class="fa-solid fa-x"></i></td>
                    <td><i class="fa-solid fa-divide"></i></td>
                    <td><i class="fa-solid fa-delete-left"></i></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td><i class="fa-solid fa-minus"></i></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td><i class="fa-solid fa-plus"></i></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td><i class="fa-solid fa-equals"></i></td>
                </tr>
                <tr>
                    <td>%</td>
                    <td>0</td>
                    <td>.</td>
                </tr>
            </table>
        </div>
    </body>
</html>
